<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <section id="resumeGuidePopup" class="animate__animated animate__bounceInDown">
                <input type="button" class="closeButton" onclick="togglePopup()" value='x' />
                <h3 id="formHeader">Uploading your Resume</h3>
                <p>Please upload your resume to your google drive. While sharing the link please make sure that the link is set to public as follows </p>
                <img id="resumeGuide" title="Resume Upload Guide" alt="Resume Upload Guide" src="./assets/images/resume_guide.jpg" />
    </section>
    <div class="formContainer">
        <h3 id="formHeader">Fill Your Self</h3>
        <section id="nav-dots" >
                <div class="nav-dot" id="navDot1"></div>
                <div class="nav-dot" id="navDot2"></div>
                <div class="nav-dot" id="navDot3"></div>
        </section>
        
        <form id="userData" action="">
            <section id="page1" class="form1 formStyle">
                <div class="form-field">
                    <label for="user_name" class="formLabel">Name *</label>
                    <input type="text" name="user_name" id="userName" class="formInputStyle">
                </div>
                <div class="form-field">
                    <label for="user_email" class="formLabel">Email *</label>
                    <input type="email" name="user_email" id="userEmail" class="formInputStyle">
                </div>
                <div class="form-field">
                    <label for="user_github_link" class="formLabel">Github Link *</label>
                    <input type="url" name="user_github_link" id="userGitHub" class="formInputStyle">
                </div>
                <div class="form-field">
                    <label for="user_linkedin_link" class="formLabel">LinkedIn Link *</label>
                    <input type="url" name="user_linkedin_link" id="userLinkedin" class="formInputStyle">
                </div>
                <div class="form-field">
                    <label for="user_discord_link" class="formLabel">Discord ID *</label><br>
                    <input type="url" name="user_dicord_link" id="userDiscord" class="formInputStyle"><br>
                </div>
                <i class="fa fa-arrow-circle-right fa-4x arrowBtn" aria-hidden="true" onclick="result()"></i>
            </section>

            <section id="page2" class="form2 formStyle">

                <label for="resume_link" class="formLabel">Résumé Link &nbsp;<span class="infoIcon" onclick="togglePopup()">i</span></label>
                <input type="url" name="resume_link" id="resume_link"  class="formInputStyle"/>

                <label for="user_projects" class="formLabel">Add Your Projects</label>
                <div class="addbox">

                    <input type="text" name="user_projects" class="formInputStyle" />
                    <i class="fa fa-plus-circle fa-plus-circle-place" style="cursor:pointer;" aria-hidden="true" onclick=""></i>

                </div>
                <div class="selectBox">
                    <label for="user_doi" class="formLabel">Domain of Interest</label>
                    <input type="text" name="user_doi" id="userName" class="formInputStyle" onclick="toggleDomains()">

                    <i class="fa fa-chevron-circle-down selectDownArrow" aria-hidden="true" ></i>
                    <div class="selectValues" id="doiValues">

                        <label for="web_dev"><input type="checkbox" id="web_dev" value="Web Development"/> Web Development </label><br>
                        <label for="mob_dev">  <input type="checkbox" id="mob_dev" value="Mobile Development"> Mobile Development</input></label><br>
                        <label for="game_dev">  <input type="checkbox" id="game_dev" value="Game Development"> Game Development</input></label><br>
                        <label for="ui_ux_design">  <input type="checkbox" id="ui_ux_design" value="UI/UX Designing"> UI/UX Designing</input></label><br>
                        <label for="cloud">  <input type="checkbox" id="cloud" value="Cloud Computing"> Cloud Computing</input></label><br>
                        <label for="competitive">  <input type="checkbox" id="competitive" value="Competitive Programming "> Competitive Programming </input></label><br>
                        <label for="ai">  <input type="checkbox" id="ai" value="AI/ML "> AI/ML </input></label><br>
                    </div>
                </div>
                <label for="user_skills" class="formLabel">Other Skills</label>
                <div class="addbox">

                    <input type="text" name="user_skills" class="formInputStyle"></input>
                    <i class="fa fa-plus-circle fa-plus-circle-place" style="cursor:pointer;" aria-hidden="true" onclick=""></i>

                </div>
                <label for="user_interests" class="formLabel">Other Interests</label>
                <div class="addbox">

                    <input type="text" name="user_interests" class="formInputStyle"></input>
                    <i class="fa fa-plus-circle fa-plus-circle-place" style="cursor:pointer;" aria-hidden="true" onclick=""></i>

                </div>
                <input id="formSubmitBtn" type="submit" class="submit-btn" value="SUBMIT" />
                <input type="button" class="back-btn" value="BACK" onclick="goBack()">
            </section>
        </form>
        
        <div id="response" class="responseText">
            <span>Your Response has</span><br>
            <span>been recorded</span>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <div class="formContainer">
        <h3 id="formHeader">Fill Your Self</h3>

        <form action="">
            <section id="page1" class="form1 formStyle">
                <label for="user_name" class="formLabel">Name</label><br>
                <input type="text" name="user_name" id="" class="formInputStyle"><br>
                <label for="user_email" class="formLabel">Email</label><br>
                <input type="email" name="user_email" id="" class="formInputStyle"><br>
                <label for="user_github_link" class="formLabel">Github</label><br>
                <input type="url" name="user_github_link" id="" class="formInputStyle"><br>
                <label for="user_linkedin_link" class="formLabel">Linkedin</label><br>
                <input type="url" name="user_linkedin_link" class="formInputStyle"><br>
                <label for="user_discord_link" class="formLabel">Discord</label><br>
                <input type="url" name="user_dicord_link" class="formInputStyle"><br>
                <i class="fa fa-arrow-circle-right fa-4x arrowBtn" aria-hidden="true" onclick="result()"></i>
            </section>

            <section id="page2" class="form2 formStyle">

                <label for="resume_file" class="formLabel">Attach Resume</label>
                <div class="file-drop-box">
                    <i style="margin-left: 40px;" class="fa fa-upload" aria-hidden="true"></i><br> Drag and Drop here<br> or
                    <br>
                    <span style="cursor:pointer;">Browse Files</span><br>
                    <input type="file" name="resume_file" id="file_input" value="Browse Files" accept=".pdf" />
                </div>
                <label for="user_projects" class="formLabel">Add Your Projects</label>
                <div class="addbox">

                    <input type="text" name="user_projects" class="formInputStyle" />
                    <i class="fa fa-plus-circle fa-plus-circle-place" style="cursor:pointer;" aria-hidden="true" onclick=""></i>

                </div>
                <label for="user_skills" class="formLabel">Skills</label>
                <div class="addbox">

                    <input type="text" name="user_skills" class="formInputStyle"></input>
                    <i class="fa fa-plus-circle fa-plus-circle-place" style="cursor:pointer;" aria-hidden="true" onclick=""></i>

                </div>
                <input id="formSubmitBtn" type="submit" class="submit-btn" value="submit" />
            </section>
        </form>
        <!-- <span id="response" class="responseText"><h3>Your Response has</h3><br><h3>been recorded</h3></span> -->
        <div id="response" class="responseText">
            <span>Your Response has</span><br>
            <span>been recorded</span>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
